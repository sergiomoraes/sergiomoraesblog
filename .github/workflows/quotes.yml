name: Quotes API Call Auto-Update

# Controls when the action will run. Triggers the workflow on the first of every month
on:
  workflow_dispatch:
  schedule: 
  - cron: "15 14 1 * *"
# Action: Fetch API Data - saves data to fetch_api_data env variable and .json file located in 'fetch-api-data-action/data.json'
jobs:
  refresh-feed:
      runs-on: ubuntu-latest
      steps:
      
        - name: Fetch API Data üì¶
          uses: JamesIves/fetch-api-data-action@releases/v1
          with:
            ENDPOINT: https://programming-quotes-api.herokuapp.com/quotes/random
            
        - name: Checkout üõéÔ∏è
          uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
          with:
            persist-credentials: false
        
        - name: Build and Deploy üöÄ
          uses: JamesIves/github-pages-deploy-action@releases/v3
          with:
            BRANCH: master # Pushes the updates to the master branch.
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SAVE_LOCATION: fetch-api-data-action
            SAVE_NAME: quote_string
            
